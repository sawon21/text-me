<body>
    <div class="chat-container">
        <div class="chat-header">
<table>
  <th>          <img src="https://i.ibb.co.com/RB092Cm/FB-IMG-1735728535920.jpg" width="40px" ></th>
  <th><h2>Unlimited Chat- Šäwøň</h2></th>
</table>
            
<h5><marquee> App testing... Chat Unlimited </marquee></h5>
        </div>
<table>
  <th><div id="chatUserDisplay" class="mb-3 text-center"></div> </th>
  <th><div id="active-users" style="font-size: 10px; font-weight: bold; color: yellow;">Active Users: 0</div></th>
<th><div id="typing-indicator" style="font-style: italic; font-size: 8px;color: white;"></div></th>
</table>
        <div id="chat-body" class="chat-body d-flex flex-column"></div>
<div class="chat-footer">
    <form id="chat-form" class="d-flex w-100">
        <input id="message" type="text" class="form-control" placeholder="Type your message..." autocomplete="off" >
        <input type="file" id="imageUpload" accept="image/*" hidden>
        <button type="button" id="uploadBtn" class="btn btn-secondary"><img src="https://i.ibb.co.com/3BXjSzC/image-gallery.png" width="30px"></button>
        <button class="btn btn-warning"><img src="https://i.ibb.co.com/XjCK9mS/send.png" width="30px"></button>
    </form>
</div>
    </div>

    <!-- Modal for User Name Prompt -->
    <div class="modal fade" id="nameModal" tabindex="-1" aria-labelledby="nameModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="nameModalLabel">Welcome to the Chat</h5>
                    <img src="https://i.ibb.co.com/0BkNRkW/user-4.png" width="90px">
                </div>
                <div class="modal-body">
                    <label for="userName" class="form-label">* Please enter your Full name:</label>
                    <input type="text" class="form-control" id="userName" placeholder="Your Full Name" required> <br>
                    <!-- Profile Image Upload -->
<input type="file" id="profileImageUpload" style="display: none;">
<button id="uploadProfileBtn">Upload Profile Image</button>
<!-- Chat User Display -->
<div id="chatUserDisplay"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="startChat">Start Chat</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase Configuration and Script -->
    <script src="app.js"></script>
        <script src="notification.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
