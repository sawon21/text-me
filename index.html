<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(45deg, #ff8a00, #e52e71);
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            max-width: 100%;
            padding: 10px;
        }

        .chat-header {
            background-color: #212121;
            color: #fff;
            text-align: center;
            font-size: 1.1rem;
            padding: 8px ;
            border-radius: 15px;
        }

        .chat-body {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: #333;
            border-radius: 15px;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chat-footer {
            display: flex;
            padding: 10px;
            background-color: #212121;
            border-radius: 15px;
            align-items: center;
        }

        .chat-footer input {
            flex-grow: 1;
            padding: 10px;
            margin-right: 10px;
            border-radius: 25px;
            border: 1px solid #fff;
            background: #444;
            color: #fff;
        }

        .chat-footer button {
            background: #ff8a00;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            color: #fff;
        }

        .message {
            padding: 10px 18px;
            border-radius: 25px;
            max-width: 80%;
            word-wrap: break-word;
            animation: messageAnimation 0.5s ease-in-out;
            font-size: 1rem;
        }

        .message.sent {
            background: #2e5266;
            color: #EE7C99;
            align-self: flex-end;
        }

        .message.received {
            background: #4e4e4e;
            color: #fff;
            align-self: flex-start;
        }

        .message span {
            font-size: 0.8rem;
            color: #bbb;
            margin-left: 10px;
        }

        /* Advanced modal styling */
        .modal-content {
            border-radius: 15px;
        }

        .modal-header {
            background-color: #e52e71;
            color: white;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .modal-body {
            text-align: center;
            background: #f7f7f7;
        }

        .modal-footer {
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
        }

        /* Typing animation */
        .typing-animation {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 5px;
            border-radius: 50%;
            background: #ff8a00;
            animation: typing 1.5s infinite ease-in-out;
        }

        .typing-animation:nth-child(1) {
            animation-delay: 0s;
        }

        .typing-animation:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-animation:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 50%, 100% {
                opacity: 0.2;
            }
            25% {
                opacity: 1;
            }
        }

        @media (max-width: 576px) {
            .chat-container {
                padding: 5px;
            }

            .chat-header {
                font-size: 1.5rem;
            }

            .chat-body {
                padding: 10px;
            }

            .chat-footer input {
                font-size: 0.9rem;
            }

            .chat-footer button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
          <img src="https://i.ibb.co.com/h71YD0b/FB-IMG-1677584164494-removebg-preview.png" width="60px" >
            <h3>ğƒğ†ğ‚ğ‚ (ğ’ğœğ¢ğğ§ğœğ) ğ‡ğ’ğ‚ - ğŸğ¤ğŸğŸ’</h3>
<h5><marquee> App testing...</marquee></h5>
        </div>
        <br>
        <div id="chat-body" class="chat-body d-flex flex-column"></div>
        <div class="chat-footer">
            <form id="chat-form" class="d-flex w-100">
                <input id="message" type="text" class="form-control" placeholder="Type your message..." autocomplete="off" required>
                <button class="btn btn-warning">Send</button>
            </form>
        </div>
    </div>

    <!-- Modal for User Name Prompt -->
    <div class="modal fade" id="nameModal" tabindex="-1" aria-labelledby="nameModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="nameModalLabel">Welcome to the Chat</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="userName" class="form-label">Please enter your name:</label>
                    <input type="text" class="form-control" id="userName" placeholder="Your Name" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="startChat">Start Chat</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase Configuration and Script -->
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCFUJqPc7JRCSA1OIfibMEXbBTNzxlouk8",
            authDomain: "text-65484.firebaseapp.com",
            databaseURL: "https://text-65484-default-rtdb.firebaseio.com",
            projectId: "text-65484",
            storageBucket: "text-65484.appspot.com",
            messagingSenderId: "599952668994",
            appId: "1:599952668994:web:cb85fff11c2ce0a14870db",
            measurementId: "G-PJFWBR1P9S"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let userName = "Anonymous";

        // Ensure Modal loads when page starts
        window.onload = () => {
            const modal = new bootstrap.Modal(document.getElementById('nameModal'));
            modal.show();
        };

        document.getElementById('startChat').addEventListener('click', () => {
            userName = document.getElementById('userName').value.trim() || "Anonymous";
            const modal = bootstrap.Modal.getInstance(document.getElementById('nameModal'));
            modal.hide(); // Hide the modal after name is entered
        });

        // Send Message
        document.getElementById('chat-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const message = document.getElementById('message').value;
            if (message.trim()) {
                db.ref('messages').push({
                    sender: userName,
                    text: message,
                    timestamp: new Date().toLocaleTimeString()
                });
                document.getElementById('message').value = "";
            }
        });

        // Receive Messages
        const chatBody = document.getElementById('chat-body');
        db.ref('messages').on('child_added', (snapshot) => {
            const msg = snapshot.val();
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            
            // Determine if the message is sent by the current user or another user
            const isSentByCurrentUser = msg.sender === userName;
            messageElement.classList.add(isSentByCurrentUser ? 'sent' : 'received');

            // Message Content with Sender, Text, and Timestamp
            messageElement.innerHTML = `
                <strong style="color:#7FFFD4">${msg.sender} </strong> <br> ${msg.text} <span>${msg.timestamp}</span>
            `;

            // Append the new message to the chat body
            chatBody.appendChild(messageElement);
            chatBody.scrollTop = chatBody.scrollHeight; // Auto-scroll to the latest message
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
